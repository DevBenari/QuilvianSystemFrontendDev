name: Deploy Next.js to Docker Hub

on:
  push:
    branches:
      - Production # Sesuaikan dengan branch yang ingin di-deploy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Next.js
        run: yarn build

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: "rizkigunawan" # Gunakan Docker Hub username dari GitHub Secrets
          password: "dckr_pat_ujKmiAFxPxvlJN-jJWvJdrU-XEk"

      - name: Build and push Docker image
        run: |
          docker build -t rizkigunawan/quilvian-system-frontend-apps .
          docker tag rizkigunawan/quilvian-system-frontend-apps rizkigunawan/quilvian-system-frontend-apps:latest
          docker push rizkigunawan/quilvian-system-frontend-apps
